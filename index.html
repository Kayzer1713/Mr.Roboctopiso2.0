<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">

 var map;

 function initMap() {
   map = new google.maps.Map(document.getElementById('map'), {
   center: {lat: 46.227638, lng: 2.213749000000007},
   zoom: 5
   });
   map.setMapTypeId(google.maps.MapTypeId.HYBRID);
   map.data.loadGeoJson('data.json');
   map.data.setStyle({
    fillColor: 'blue',
    strokeWeight: 1
  });
 }

   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQEU2wl1189-XtBtihLzSy4OnpKS7yY0&callback=initMap">
   </script>
 </body>
</html>
