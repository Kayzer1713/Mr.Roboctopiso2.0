<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0">
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }

    #info-box {
      background-color: white;
      border: 1px solid black;
      bottom: 30px;
      height: 20px;
      padding: 10px;
      position: absolute;
      left: 30px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="info-box">?</div>
  <script type="text/javascript">
    var map;

    function initMap() { 
      map = new google.maps.Map(document.getElementById('map'), {  
        zoom: 10,
          center: {
          lat: 48.866667,
          lng: 2.333333
        } 
      });

      map.data.loadGeoJson('https://api.myjson.com/bins/brvit'); 
      map.data.setStyle(function(feature) {     
        return /** @type {google.maps.Data.StyleOptions} */ ({      
          fillColor: feature.getProperty('blue'),
                strokeWeight: 1     
        });    
      });

      map.data.addListener('mouseover', function(event) {
        map.data.revertStyle();     
        map.data.overrideStyle(event.feature, {
          strokeWeight: 8
        });     
        document.getElementById('info-box').textContent =  event.feature.getProperty('ville');
      });

      map.data.addListener('click', function() {     
        map.setZoom(15);    
      });   
    }
    //ajout cinéma avec tte propriété (formulaire)
    //graphe sur le nb de cinéma par ville est pas département
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQEU2wl1189-XtBtihLzSy4OnpKS7yY0&callback=initMap">
  </script>
</body>

</html>
