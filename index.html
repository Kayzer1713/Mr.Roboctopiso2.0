<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CinémaPosey</title>
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sources/stylebof.css">
  <link rel="icon" href="sources/popcorn.png">
</head>

<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="Donut3D.js"></script>
  <div id="map"></div>
  <div id="info-box"></div>

  <script type="text/javascript">
    // initialisation des variables
    var map;
    var cheminJson = "sources/cinema.geojson";
    var cheminIcon = "sources/popcorn.png";
    var cinemas = [];
    var mapOptions = {  
      zoom: 10,
      //minZoom: 11,
      center: {
        lat: 48.866667,
        lng: 2.333333
      },
      disableDefaultUI: true
    };

    // initialisation de la map
    function initMap() {

      map = new google.maps.Map(document.getElementById("map"), mapOptions);

      var fenetreInfo = new google.maps.InfoWindow();

      // lecture et parçage du json
      $.getJSON(cheminJson, function(data) {
        // création de tout les markers depuis le json
        $.each(data.features, function(index, cinema) {
          // création de l'objet latlng pour la position du Marker
          var latLng = new google.maps.LatLng(cinema.properties.lat, cinema.properties.lng);
          // création du Marker
          marker = new google.maps.Marker({
            position: {
              lat: latLng.lat(),
              lng: latLng.lng()
            },
            map: map,
            icon: cheminIcon,
            title: cinema.properties.enseigne
          });

          cinemas[index] = {
            id: index,
            point: marker,
            nom: cinema.properties.enseigne,
            ville: cinema.properties.ville,
            rue: cinema.properties.adrnumvoie,
            complementAdresse: cinema.properties.adrcompleme,
            numDepartement: cinema.properties.dep,
            codePostal: cinema.properties.adrcdpostal,
            nomCommune: cinema.properties.adrcommune,
            adresseComplete: cinema.properties.adr
          };

          // ajout des listeners pour le marker
          addListenerToCinema(cinemas[index]);

        }); // fin de la création des markers

        //pour le graphe
        var svg = d3.select("body").append("svg").attr("width", 700).attr("height", 300);

        svg.append("g").attr("id", "salesDonut");
        Donut3D.draw("salesDonut", villeData(), 150, 150, 130, 100, 30, 0.4);
      }); // fin du paçage du json

      // listener pour fermet l'infowindow au click extérieur
      map.addListener('click', function() {
        fenetreInfo.close();
      });

      function addListenerToCinema(cinema) {
        // affichage du nom du marker dans l'info-box
        var marker = cinema.point;
        marker.addListener('mouseover', function() {
          document.getElementById('info-box').textContent =  marker.getTitle();
        });
        // affichage du nom du marker dans l'info-box
        marker.addListener('mouseout', function() {
          document.getElementById('info-box').textContent =  '';
        });
        // affichage de la fenetreInfo
        marker.addListener('click', function() {
          map.panTo(new google.maps.LatLng(marker.getPosition().lat(), marker.getPosition().lng())); // change le centre de la map
          smoothZoom(map, 19, map.getZoom());
          //map.setZoom(16);
          var content =
            "<div class='modifiable'>" +
            "<p>" + cinema.nom + "</p>" +
            "<p>" + cinema.rue + "</p>" +
            "<p>" + cinema.ville + "</p>" +
            "<img src='sources/edit.png'></img></div>" +
            "<form>" +
            "<p>Nom cinéma: <input type='text' name='nomCine' value=" + cinema.nom + "></input></p>" +
            "<p>Nom de la rue: <input type='text' name='rueCine' value=" + cinema.rue + "></input></p>" +
            "<p>Ville du cinéma: <input type='text' name='villeCine' value=" + cinema.ville + "></input></p>" +
            "<p><input type='submit' value='Valider'></input></p>" +
            "</form>";
          fenetreInfo.setContent(content);
          fenetreInfo.open(map, marker);
          formIntoInfoWindow(cinema);
        });
      }
    }


    // fonction de gestion des formulaire dans les infowindow
    function formIntoInfoWindow(cinema) {
      $("*>div>img").click(function() {
        $("form").show(200);
        $("div.modifiable").hide(200);
      });
      $("div>form").hide();
      // gestion de l'envoi
      $("form").click(function(){
        event.preventDefault();
        $("form").hide(300);
        $("div.modifiable").show(300);
        cinema.nom = $("input[name=nomCine]").val();
        cinema.rue = $("input[name=nomCine]").val();
        cinema.ville = $("input[name=nomCine]").val();
        console.log($("input[name=nomCine]").val());
        console.log("tamere");
        //sauvegarde(id, cinema);
      });
      // $("*>form>input[type='submit']").click(function() {
      //   console.log("dans le form input'" + $val);
      // });
    }

    // fucntion sauvegarde(id, cinema){
    //   // todo
    // }

    // fonction pour gérer le zoom sur les markers
    function smoothZoom(map, max, cnt) {
      if (cnt >= max) {
        return;
      } else {
        z = google.maps.event.addListener(map, 'zoom_changed', function(event) {
          google.maps.event.removeListener(z);
          smoothZoom(map, max, cnt + 1);
        });
        setTimeout(function() {
          map.setZoom(cnt)
        }, 80);
      }
    }

    //crée le tableau pour le graphe
    function villeData() {
      var tab = [{
        label: cinemas[0].ville,
        value: 1,
        color: '#3366CC'
      }];

      var j;
      for (var i = 1; i < cinemas.length; i++) {
        j = 0
        var v = cinemas[i].ville;
        while (j < tab.length && v != tab[j].label) {
          j++;
        }
        if (j == tab.length) {
          tab[j] = ({
            label: v,
            value: 1,
            color: getRandomColor()
          });
        } else {
          tab[j].value += 1;
        }
      }

      for (var k = 0; k < tab.length; k++) { //retire les villes n'ayant quu'un cinéma pour une categorie 'autres'
        var cpt = 0;
        if (tab[k].value == 1) {
          cpt++;
          tab[k].value = 0;
        }
      }
      tab[tab.length] = {
        label: 'autres',
        value: cpt,
        color: getRandomColor()
      };
      return tab;
    }

    function getRandomColor() { //pour obtenir les couleurs pour chaque ville
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQEU2wl1189-XtBtihLzSy4OnpKS7yY0&callback=initMap"></script>
