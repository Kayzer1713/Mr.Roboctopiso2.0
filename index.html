<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CinémaPosey</title>
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sources/stylebof.css">
  <link rel="icon" href="sources/popcorn.png">
</head>

<body>
  <div id="map"></div>
  <div id="info-box"></div>

  <script type="text/javascript">
    // initialisation des variables
    var map;
    var cheminJson = "sources/cinema.geojson";
    var cheminIcon = "sources/popcorn.png";
    var cinemas = [];
    var mapOptions = {  
      zoom: 10,
      //minZoom: 11,
      center: {
        lat: 48.866667,
        lng: 2.333333
      },
      disableDefaultUI: true
    };

    // initialisation de la map
    function initMap() {

      map = new google.maps.Map(document.getElementById("map"), mapOptions);

      var fenetreInfo = new google.maps.InfoWindow();



      // var testMarker = new google.maps.Marker({
      //   position: {
      //     lat: -25.363882,
      //     lng: 131.044922
      //   },
      //   icon: cheminIcon,
      //   title: "bifleMole!",
      //   map: map
      // });
      //
      // addListenerToMmarker(testMarker, "<form>" +
      //   "<input type=\"text\" value=\"blsdfjsq\"></input>" +
      //   "<input type=\"submit\" value=\"Valider\"</input>" +
      //   "</form>");

      // lecture et parçage du json
      $.getJSON(cheminJson, function(data) {
        // création de tout les markers depuis le json
        $.each(data.features, function(index, cinema) {
          // création de l'objet latlng pour la position du Marker
          var latLng = new google.maps.LatLng(cinema.properties.lat, cinema.properties.lng);
          // création du Marker
          marker = new google.maps.Marker({
            position: {
              lat: latLng.lat(),
              lng: latLng.lng()
            },
            map: map,
            icon: cheminIcon,
            title: cinema.properties.enseigne
          });

          cinemas[index] = {
            point: marker,
            nom: cinema.properties.enseigne,
            ville: cinema.properties.ville,
            rue: cinema.properties.adrnumvoie,
            complementAdresse: cinema.properties.adrcompleme,
            numDepartement: cinema.properties.dep,
            codePostal: cinema.properties.adrcdpostal,
            nomCommune: cinema.properties.adrcommune,
            adresseComplete: cinema.properties.adr
          };

          // ajout des listeners pour le marker
          addListenerToCinema(cinemas[index]);

        }); // fin de la création des markers

      }); // fin du paçage du json

      // listener pour fermet l'infowindow au click extérieur
      map.addListener('click', function() {
        fenetreInfo.close();
      });

      function addListenerToCinema(cinema) {
        // affichage du nom du marker dans l'info-box
        var marker = cinema.point;
        marker.addListener('mouseover', function() {
          document.getElementById('info-box').textContent =  marker.getTitle();
        });
        // affichage du nom du marker dans l'info-box
        marker.addListener('mouseout', function() {
          document.getElementById('info-box').textContent =  '';
        });
        // affichage de la fenetreInfo
        marker.addListener('click', function() {
          map.panTo(new google.maps.LatLng(marker.getPosition().lat(), marker.getPosition().lng())); // change le centre de la map
          smoothZoom(map, 19, map.getZoom());
          //map.setZoom(16);
          var content = "<p class='modifiable'>Nom: " + cinema.nom + "</p>" +
            "<p class='modifiable'>Adresse: " + cinema.rue + "</p>" +
            "<p class='modifiable'>Ville: " + cinema.ville + "</p>";
          fenetreInfo.setContent(content);
          fenetreInfo.open(map, marker);
          formIntoInfoWindow();
        });
      }
    }


    // fonction de gestion des formulaire dans les infowindow
    function formIntoInfoWindow() {
      $('p.modifiable').wrapInner("<span></span>");
      $('p.modifiable').append("<img src=\"sources/edit.png\"></img>");
      $('p.modifiable').wrapInner("<div></div>");
      $('p.modifiable').append(
        "<form>" +
        "<input type='text' value= \"\"></input>" +
        "<input type='submit' value='Valider'></input>" +
        "</form>");
    }

    // fonction pour gérer le zoom sur les markers
    function smoothZoom(map, max, cnt) {
      if (cnt >= max) {
        return;
      } else {
        z = google.maps.event.addListener(map, 'zoom_changed', function(event) {
          google.maps.event.removeListener(z);
          smoothZoom(map, max, cnt + 1);
        });
        setTimeout(function() {
          map.setZoom(cnt)
        }, 80);
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQEU2wl1189-XtBtihLzSy4OnpKS7yY0&callback=initMap"></script>
